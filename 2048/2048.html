#table {
  border: 3px solid #BBADA0;

  height:80px;

}

.n2{

}

}

}
.merged{
  animation: bulge 1s ;
}

.new{
  animation: new 1s;
}

@keyframes bulge {
  20% {
    transform: scale(1.14);
  }
  40% {
   transform: scale(1);
  }
}
@keyframes new {
  0% {
    transform: scale(0.5);
  }
  20% {
   transform: scale(1);
  }
}
@keyframes disappear {
  100% {
    opacity: 0;
  }
}
.container{
  width: 500px;
  height: 400px;
  margin: auto;
  position: absolute;
  top: 0; left: 0; bottom: 0; right: 0;
}

#table div{
  width:100%;
  height:100%;
  position:relative;
  text-align: center;
  font-size: 40px;
  font-family: monospace;
  font-weight: bold;
  border-radius: 5px;
  line-height: 2;
  transition: transform 200ms ease-in-out ;
}

.move-left-1{
  transform: translate(-90px, 0px);
}
.move-left-2{
  transform: translate(-180px, 0px);
}
.move-left-3{
  transform: translate(-270px, 0px);
}

.move-right-1{
  transform: translate(90px, 0px);
}
.move-right-2{
  transform: translate(180px, 0px);
}
.move-right-3{
  transform: translate(270px, 0px);
}

.move-up-1{
  transform: translate(0px, -90px);
}
.move-up-2{
  transform: translate(0px, -180px);
}
.move-up-3{
  transform: translate(0px, -270px);
}

.move-down-1{
  transform: translate(0px, 90px);
}
.move-down-2{
  transform: translate(0px, 180px);
}
.move-down-3{
  transform: translate(0px, 270px);
}
</style>

<script type="template" id="game-template">
  <%for(var row =0; row < obj.rows ; row++) { %>
    <tr>
    <% for(var column =0; column < obj.columns ; column++) {
      var element = obj.matrix[row *columns + column];
      %>
      <td><div id="cell-<%=element.index%>" class="n<%=element.value %> <%=element.class%>" ></div></td>
    <% } %>
    </tr>
  <%}%>
</script>
